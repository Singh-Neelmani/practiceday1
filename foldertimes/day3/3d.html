<html>
    <head>
        <style>
            div{
                width: 300px;
                height:100px;
                background-color: yellow;
                border: 1px dotted black;
            }
            #mydiv{
                transform: rotatez(90deg);
            }
        </style>
    </head>
    <body>
        <h1>
            The rotate method
        </h1>
        <p>
            the rotate method rotate on the x axis and rotate y method rotate on y axis></p>
        <div>
            this is a normal element
        </div>
        <div id="mydiv">this element is rotated</div>
    </body>
</html>
