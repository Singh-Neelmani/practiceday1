<html>
    <head>
        <style>
            a:link{
                color: red;
            }
            a:visited{
                color: green;
            }
            a:hover{
                color: hotpink;
            }
            a:active{
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1>
            GOOGLE
        </h1>
        <p><b><a href="https://www.google.com/"target="_blank">THis is a link</a></b></p>
        <p><b>Note:</b>a:hover must come after link</p>
        
    </body>
</html>
